        <main class="container text-center">

                          <p class="card-text">Lugares y fechas disponibles.</p>
                          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">

                                        <button type="button" class="btn btn-secondary"

                                        <a class="btn btn-primary" href="https://www.bandsintown.com/a/10689580-jason-ross?came_from=700&utm_medium=web&utm_source=artist_event_page&utm_campaign=lineup_artist"
